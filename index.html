<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep & Symptom Diary</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0 0 0;
      font-size: 0.9rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    td[contenteditable] {
      background: #fff8dc;
    }
    button {
      display: block;
      width: 100%;
      padding: 20px;
      font-size: 1.5rem;
      margin: 20px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
    }
    .entry-form input, .entry-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    .small-btn {
      padding: 5px 10px;
      font-size: 0.9rem;
      margin: 2px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn {
      background: #dc3545;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Sleep & Symptom Diary</h1>
  <button id="voiceBtn">Start Voice Entry</button>  <h2>Sleep Times</h2>
  <table id="sleepTable">
    <thead>
      <tr>
        <th>Night</th>
        <th>Start of Day</th>
        <th>Bed Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Night 1</td><td contenteditable data-night="0" data-type="start"></td><td contenteditable data-night="0" data-type="end"></td><td><button class="small-btn" onclick="saveSleep(0)">Save</button></td></tr>
      <tr><td>Night 2</td><td contenteditable data-night="1" data-type="start"></td><td contenteditable data-night="1" data-type="end"></td><td><button class="small-btn" onclick="saveSleep(1)">Save</button></td></tr>
      <tr><td>Night 3</td><td contenteditable data-night="2" data-type="start"></td><td contenteditable data-night="2" data-type="end"></td><td><button class="small-btn" onclick="saveSleep(2)">Save</button></td></tr>
      <tr><td>Night 4</td><td contenteditable data-night="3" data-type="start"></td><td contenteditable data-night="3" data-type="end"></td><td><button class="small-btn" onclick="saveSleep(3)">Save</button></td></tr>
      <tr><td>Night 5</td><td contenteditable data-night="4" data-type="start"></td><td contenteditable data-night="4" data-type="end"></td><td><button class="small-btn" onclick="saveSleep(4)">Save</button></td></tr>
      <tr><td>Night 6</td><td contenteditable data-night="5" data-type="start"></td><td contenteditable data-night="5" data-type="end"></td><td><button class="small-btn" onclick="saveSleep(5)">Save</button></td></tr>
      <tr><td>Night 7</td><td contenteditable data-night="6" data-type="start"></td><td contenteditable data-night="6" data-type="end"></td><td><button class="small-btn" onclick="saveSleep(6)">Save</button></td></tr>
    </tbody>
  </table><canvas id="sleepChart" width="700" height="300"></canvas>

  <h2>Symptoms and Activities</h2>
  <table id="symptomTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Symptom</th>
        <th>Activity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <div class="entry-form">
    <input type="date" id="entryDate" />
    <input type="time" id="entryTime" />
    <textarea id="entrySymptom" rows="2" placeholder="Symptom..."></textarea>
    <textarea id="entryActivity" rows="2" placeholder="Activity..."></textarea>
    <button onclick="addEntry()">Add Entry</button>
  </div><canvas id="graphCanvas" width="700" height="300"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script>
    const voiceBtn = document.getElementById('voiceBtn');
    const recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recorder = recognition ? new recognition() : null;
    let isRecording = false;

    let dataEntries = JSON.parse(localStorage.getItem('entries') || '[]');
    let sleepEntries = JSON.parse(localStorage.getItem('sleep') || '[]');
    if (!Array.isArray(sleepEntries) || sleepEntries.length < 7) {
      sleepEntries = Array.from({ length: 7 }, () => ({ start: '', end: '' }));
    }

    if (recorder) {
      recorder.continuous = true;
      recorder.interimResults = false;
      recorder.lang = 'en-US';
      recorder.onresult = function(event) {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        parseVoiceEntry(transcript);
      };
      voiceBtn.onclick = () => {
        if (!isRecording) {
          recorder.start();
          voiceBtn.textContent = 'Stop Voice Entry';
          isRecording = true;
        } else {
          recorder.stop();
          voiceBtn.textContent = 'Start Voice Entry';
          isRecording = false;
        }
      };
    } else {
      voiceBtn.disabled = true;
      voiceBtn.textContent = 'Voice input not supported';
    }

    function parseVoiceEntry(text) {
      const today = new Date().toISOString().split('T')[0];
      const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('entryDate').value = today;
      document.getElementById('entryTime').value = now;
      if (text.toLowerCase().includes("symptom")) {
        document.getElementById('entrySymptom').value = text;
      } else {
        document.getElementById('entryActivity').value = text;
      }
      addEntry();
    }

    function addEntry(symptom = '', activity = '') {
      const date = document.getElementById('entryDate').value || new Date().toISOString().split('T')[0];
      const time = document.getElementById('entryTime').value || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const symptomVal = symptom || document.getElementById('entrySymptom').value;
      const activityVal = activity || document.getElementById('entryActivity').value;
      if (!date || !time || (!symptomVal && !activityVal)) return;
      dataEntries.push({ date, time, symptom: symptomVal, activity: activityVal });
      saveAndRender();
      document.getElementById('entrySymptom').value = '';
      document.getElementById('entryActivity').value = '';
    }

    function duplicateEntry(symptom, activity) {
      const date = new Date().toISOString().split('T')[0];
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      dataEntries.push({ date, time, symptom, activity });
      saveAndRender();
    }

    function deleteEntry(index) {
      if (confirm('Delete this entry?')) {
        dataEntries.splice(index, 1);
        saveAndRender();
      }
    }

    function saveAndRender() {
      localStorage.setItem('entries', JSON.stringify(dataEntries));
      renderEntries();
      drawSymptomChart();
    }

    function renderEntries() {
      const tbody = document.querySelector('#symptomTable tbody');
      tbody.innerHTML = '';
      dataEntries.forEach((entry, index) => {
        const row = tbody.insertRow();
        row.insertCell(0).textContent = entry.date;
        row.insertCell(1).textContent = entry.time;
        row.insertCell(2).textContent = entry.symptom;
        row.insertCell(3).textContent = entry.activity;
        const actionCell = row.insertCell(4);
        const cloneBtn = document.createElement('button');
        cloneBtn.textContent = 'Duplicate';
        cloneBtn.className = 'small-btn';
        cloneBtn.onclick = () => duplicateEntry(entry.symptom, entry.activity);
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'small-btn delete-btn';
        delBtn.onclick = () => deleteEntry(index);
        actionCell.appendChild(cloneBtn);
        actionCell.appendChild(delBtn);
      });
    }

    function drawSymptomChart() {
      const ctx = document.getElementById('graphCanvas').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      const symptomCounts = {};
      dataEntries.forEach(e => {
        if (e.symptom) symptomCounts[e.symptom] = (symptomCounts[e.symptom] || 0) + 1;
      });
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(symptomCounts),
          datasets: [{ label: 'Symptom Frequency', data: Object.values(symptomCounts) }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Symptom Frequency' }
          }
        }
      });
    }

    function drawSleepChart() {
      const ctx = document.getElementById('sleepChart').getContext('2d');
      const labels = sleepEntries.map((_, i) => `Night ${i + 1}`);
      const startTimes = sleepEntries.map(e => parseFloat((e.start || '0').replace(':', '.')));
      const endTimes = sleepEntries.map(e => parseFloat((e.end || '0').replace(':', '.')));
      if (window.sleepChart) window.sleepChart.destroy();
      window.sleepChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Start of Day', data: startTimes, backgroundColor: '#6c757d' },
            { label: 'Bed Time', data: endTimes, backgroundColor: '#007bff' }
          ]
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: 'Sleep Schedule' } },
          scales: {
            y: { beginAtZero: true, max: 24, title: { display: true, text: 'Hour' } }
          }
        }
      });
    }

    function saveSleep(nightIndex) {
      const startCell = document.querySelector(`[data-night='${nightIndex}'][data-type='start']`);
      const endCell = document.querySelector(`[data-night='${nightIndex}'][data-type='end']`);
      sleepEntries[nightIndex] = {
        start: startCell.textContent.trim(),
        end: endCell.textContent.trim()
      };
      localStorage.setItem('sleep', JSON.stringify(sleepEntries));
      drawSleepChart();
    }

    function loadSleep() {
      sleepEntries.forEach((e, i) => {
        document.querySelector(`[data-night='${i}'][data-type='start']`).textContent = e.start;
        document.querySelector(`[data-night='${i}'][data-type='end']`).textContent = e.end;
      });
    }

    // Init
    saveAndRender();
    loadSleep();
    drawSleepChart();
  </script></body>
</html>
